<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="external/jquery-3.2.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="top">
            <div id="top-logo">
                <a href="https://github.com/chingu-voyage-turtles-2" target="_blank">
                    <img id="top-logo-spin" src="img/turtle spin.svg"/>
                </a>
            </div>

            <div id="top-weather">

            </div>
        </div>

        <div id="main" class="outlined">
            <div id="main-time">
                <!-- To keep main-time-draw centered when displaying main-time-twelvehours -->
                <span id="main-time-twelvehours-hidden" class="main-time-twelvehours"></span>
                <span id="main-time-draw"></span>
                <span id="main-time-twelvehours" class="main-time-twelvehours"></span>
            </div>

            <div id="main-username">

            </div>

            <div id="main-greeting">

            </div>

            <div id="main-focus">

            </div>
        </div>

        <div id="bottom">
            <div id="bottom-settings" class="outlined">
                <img id="bottom-settings-icon" src="img/settings.png">
                <div id="bottom-settings-info">
                    <span id="bottom-settings-location"></span>
                    <span id="bottom-settings-owner"></span>
                </div>
            </div>

            <div id="bottom-quote" class="outlined">
                <span id="bottom-quote-draw"></span>
            </div>

            <div id="bottom-todo">
                <img id="bottom-todo-icon" src="img/todo.png"/>
                <div id="bottom-todo-dropup" class="hideTodoDropup">
                    <div id="bottom-todo-dropup-todo"></div>
                </div>
                <img id="bottom-todo-arrow" src="img/arrow.png"/>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
